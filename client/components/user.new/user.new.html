<form ng-submit="$ctrl.addUser($ctrl.newUser)">
<input type="text" required="required" placeholder="Add Email" ng-model="$ctrl.newUser.email">
<input type="text" required="required" placeholder="Add Password" ng-model="$ctrl.newUser.password">

<input class="btn btn-success" type="submit" value="Add New User">
</form>
