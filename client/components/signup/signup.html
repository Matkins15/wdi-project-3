
<div class="container signUp">

  <form ng-submit="$ctrl.addNewUser()" id="newUser">
    <div class="header">
      <h2>SignUp!</h2>
    </div>
    <hr>
    <div>
      <label for="firstName">First name</label>
      <input type="text" ng-model="$ctrl.newUser.firstName" name="firstName" required="required">
    </div>

    <div>
      <label for="lastName">Last name</label>
      <input type="text" name="lastName" ng-model="$ctrl.newUser.lastName" required="required">
    </div>

    <div>
      <label for="email">Email</label>
      <input type="email" name="email" ng-model="$ctrl.newUser.email" required="required">
    </div>

    <div>
      <label for="password">Password</label>
      <input type="text" name="password" ng-model="$ctrl.newUser.password" required="required">
    </div>

    <div>
      <button class="login-button" type="submit">Sign Up!</button>
      <!-- <input type="checkbox" checked="checked"> -->
    </div>

    <!-- <input class="signup-button" type="submit" value="Submit"> -->
  </form>
</div>
