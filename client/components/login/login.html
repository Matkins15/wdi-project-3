<div class="login">
  <div id="login-container">
    <div id="login-card">
      <form ng-submit="$ctrl.checkLogin()" id="login-start">

        <div class="header">
          <h2>User Login!</h2>
        </div>
        <hr>
        <div>
          <label for="email">Email</label><br>
          <input type="email" placeholder="Enter Email" ng-model="$ctrl.email" required="required">
        </div>

        <div>
          <label for="password">Password</label><br>
          <input type="password" placeholder="Enter Password" ng-model="$ctrl.password" required="required">
        </div>

        <div>
          <button class="login-button" type="submit">Login</button>
        </div>

      </form>
    </div>
  </div>
</div>
